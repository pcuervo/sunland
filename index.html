<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">
		<script src="//use.typekit.net/yms0cif.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!-- -->
		<!-- #Typekit code goes here -->
		<!-- -->
	</head>
	<body>
		<!--[if lt IE 9]>
			<p class="chromeframe">Estás usando una versión <strong>vieja</strong> de tu explorador. Por favor <a href="http://browsehappy.com/" target="_blank"> actualiza tu explorador</a> para tener una experiencia completa.</p>
		<![endif]-->
		<div class="container">
			<header>
				<h1>
					<a href="#">
						
					</a>
				</h1>
			</header>
			<div class="main wrapper">
				<h2 class="[ title ]">Sunland</h2>
				<!-- PALETA DE COLORES -->
				<div class="[ span xmall-12 ] [ margin-bottom--large ]">
					<h3 class="[ sub-title dark ]">Paleta de colores</h3>
					<div class="[ columna xmall-12 medium-6 ]">
						<div class="[ columna xmall-12 medium-4 ][ cuadro rojo ]">
							<h3 class="[ padding--top ] [ sub-title dark ]">Rojo</h3>
						</div>
						<div class="[ columna xmall-12 medium-4 ][ cuadro dark ]">
							<h3 class="[ padding--top ] [ sub-title light ]">Dark</h3>
						</div>
						<div class="[ columna xmall-12 medium-4 ][ cuadro light-dark ]">
							<h3 class="[ padding--top ] [ sub-title dark ]">Light dark</h3>
						</div>
					</div>
				</div>
				<!--  -->
				<hr class="[ margin-bottom--large ]" />
				<!-- TEXTOS -->
				<div class="[ span xmall-12 ]">
					<h2 class="[ title ]">< h2 > Título</h2>
					<h3 class="[ sub-title dark ]">< h3 > Subtítulo</h3>
					<p class="[  ]">< p ></p>
					<p class="[ columna xmall-12 medium-5 ]">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vel nisi nec orci molestie pulvinar. Etiam quis molestie arcu. Suspendisse mollis sem eget nisi mattis cursus.</p>
				</div>
				<!--  -->
				<hr class="[ margin-bottom--large ]" />
				<!-- ICONOS -->
				<div class="[ span xmall-12 ]">
					<h3 class="[ sub-title dark ]">Iconos</h3>
					<div class="[ bg-highlight ]">
						<p class="[ padding light ]"><i class="fa fa-facebook"></i> <i class="fa fa-twitter"></i> <i class="fa fa-instagram"></i></p>
					</div>
				</div>
				<!--  -->
				<hr class="[ margin-bottom--large ]" />
				<!-- INPUT -->
				<div class="[ span xmall-12 ]">
					<h3 class="[ sub-title dark ]">Input</h3>
					<div>
						<form>
							<div class="[ columna xmall-12 medium-4 ][ form-group ]">
								<label class="[ block ]">Correo electrónico</label>
								<input type="text">
							</div>
							<div class="[ columna xmall-12 medium-4 ][ form-group ]">
								<label class="[ block highlight ]">Correo electrónico</label>
								<input type="text" class="[ error ]">
								<p class="[ highlight message ]">Error</p>
							</div>
						</form>
						<p class="[ padding light ]"><i class="fa fa-facebook"></i> <i class="fa fa-twitter"></i> <i class="fa fa-instagram"></i></p>
					</div>
				</div>
				<!--  -->
			</div><!-- main -->
		</div><!-- container -->
		<footer>
		</footer>
	</body>
</html>
